<html>
<head>
    <!-- Importing tensorflow -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
    <!-- Importing jS files -->
<script src="webcam.js"></script>
<script src="rps-dataset.js"></script>
</head>
<body>
	<div>
		<div>
			<video autoplay playsinline muted id="wc" width="224" height="224"></video>
		</div>
	</div>
    Name of Person 1: <input type="text" id="name0" placeholder="John Doe" ><br />
    Name of Person 2: <input type="text" id="name1" placeholder="John Doe" ><br />
    Name of Person 3: <input type="text" id="name2" placeholder="John Doe" ><br />
    <input type="button" value="Submit Names" onClick="submitNames()"><br />
	<button type="button" id="0" onclick="handleButton(this)">Person 1</button>
	<button type="button" id="1" onclick="handleButton(this)">Person 2</button>
	<button type="button" id="2" onclick="handleButton(this)">Person 3</button><br />
	<div id="person1samples">P1 Samples:</div><br />
	<div id="person2samples">P2 Samples:</div><br />
	<div id="person3samples">P3 Samples:</div><br />
	<button type="button" id="train" onclick="doTraining()" >Train Network</button>
	<div id="dummy">Once training is complete, click 'Start Predicting' to see predictions, and 'Stop Predicting' to end</div>
	<button type="button" id="startPredicting" onclick="startPredicting()" >Start Predicting</button>
	<button type="button" id="stopPredicting" onclick="stopPredicting()" >Stop Predicting</button>
	<div id="prediction"></div>
</body>
<script src="index.js"></script>
</html>
